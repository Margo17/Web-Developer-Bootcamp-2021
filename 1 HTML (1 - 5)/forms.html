<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms Demo</title>
	</head>
	<body>
		<h1>Forms Demo</h1>
		<form action="/tacos">
			<p>
				<label for="username">Enter a username:</label>
				<input
					id="username"
					type="text"
					placeholder="username"
					name="username"
				/>
			</p>
			<p>
				<label for="password">Enter a password:</label>
				<input
					id="password"
					type="password"
					placeholder="password"
					name="password"
				/>
			</p>
			<p>
				<label for="color">Enter a color:</label>
				<input id="color" type="color" />
			</p>
			<p>
				<label for="number">Enter a number:</label>
				<input
					id="number"
					type="number"
					placeholder="enter a number"
					name="number"
				/>
			</p>
			<button>Submit</button>
		</form>
		<hr />
		<h2>Hijacking searches</h2>
		<h3>Search Reddit</h3>
		<!-- Reddit query: https://www.reddit.com/search?q=chicken -->
		<form action="https://www.reddit.com/search">
			<input type="text" name="q" />
			<button>Search Reddit!</button>
		</form>
		<hr />
		<h3>Search Google</h3>
		<!-- Google's query: https://www.google.com/search?q=pizza -->
		<form action="https://www.google.com/search">
			<input type="text" name="q" />
			<button>Search Google!</button>
		</form>
		<hr />
		<h3>Search Youtube</h3>
		<!-- Youtube's query: https://www.youtube.com/results?search_query=pizza -->
		<form action="https://www.youtube.com/results">
			<input type="text" name="search_query" />
			<button>Search Youtube!</button>
		</form>
		<h2>More inputs</h2>
		<form action="/birds">
			<input type="checkbox" name="agree_tos" id="agree" />
			<label for="agree_tos">I Agree to everything.</label>
			<p>
				<label for="s">XS</label>
				<input type="radio" name="size" id="s" value="s" />
				<label for="m">M</label>
				<input type="radio" name="size" id="m" value="m" />
				<label for="l">L</label>
				<input type="radio" name="size" id="l" value="l" />
			</p>
			<button>Select size</button>
			<p>
				<label for="meal">Please select an Entree</label>
				<select name="meal" id="meal">
					<option value="fish">Fish</option>
					<option value="veg">Vegetarian</option>
					<option value="steak">Steak</option>
				</select>
				<button>Order</button>
			</p>
			<p>
				<label for="cheese">Amount of cheese:</label>
				<input
					type="range"
					name="cheese"
					id="cheese"
					min="1"
					max="100"
					value="50"
				/>
			</p>
			<p>
				<label for="requests">Any Special Requests?</label>
				<br />
				<textarea
					name="requests"
					id="requests"
					cols="40"
					rows="10"
					placeholder="Type here."
				></textarea>
				<button>Submit</button>
			</p>
		</form>

		<h2>Validations Demo</h2>
		<form action="/dummy">
			<label for="first">Enter first name</label>
			<input type="text" name="first" id="first" required />
			<p>
				<label for="username">Username</label>
				<input
					type="text"
					name="username"
					id="username"
					minlength="5"
					maxlength="20"
					required
				/>
			</p>
			<button>Submit</button>
		</form>
	</body>
</html>
